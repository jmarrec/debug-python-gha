name: Windows Test

on:
  push:

env:
  Python_REQUIRED_VERSION: 3.8

jobs:
  windows_release:
    name: "Test windows cmake ${{ matrix.cmake_version }}"
    runs-on: windows-2019
    strategy:
      # fail-fast: Default is true, switch to false to allow one platform to fail and still run others
      fail-fast: false
      matrix:
        cmake_version: [latest, '3.28.4']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.Python_REQUIRED_VERSION }}
      uses: actions/setup-python@v4
      id: setup-python
      with:
        python-version: ${{ env.Python_REQUIRED_VERSION }}
        architecture: x64


    - name: Downgrade cmake to 3.28
      if: matrix.cmake_version != 'latest'
      run: |
        cmake --version
        choco install cmake --version=${{ matrix.cmake_version }} --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Check cmake version
      run: |
        cmake --version

    - name: Create Build Directory
      run: cmake -E make_directory ./build/

    - name: Configure CMake
      working-directory: ./build
      shell: bash
      run: |
        cmake -G "Visual Studio 16 2019" -A x64 \
              -DCMAKE_BUILD_TYPE:STRING=Release \
              -DPython_REQUIRED_VERSION:STRING=${{ steps.setup-python.outputs.python-version }} \
              -DPython_ROOT_DIR:PATH=$RUNNER_TOOL_CACHE/Python/${{ steps.setup-python.outputs.python-version }}/x64/ \
              ../

    - name: package
      working-directory: ./build
      shell: bash
      run: |
        cmake --build . --target package -j 4 --config Release

    - name:  Dump CMakeCache
      working-directory: ./build
      shell: bash
      run: |
        cat CMakeCache.txt

    - name: debug tool cache
      working-directory: C:/hostedtoolcache/windows/Python/${{ steps.setup-python.outputs.python-version }}/x64/
      shell: pwsh
      run: |
        tree /f /a
